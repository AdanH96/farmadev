plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.farmadev"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Ajustado correctamente
    }

    defaultConfig {
        applicationId = "com.example.farmadev"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        multiDexEnabled true // Habilitar multidex si es necesario
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Cambia esto si tienes un keystore de producción
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0' // Librería para escanear códigos de barras
    implementation 'com.google.zxing:core:3.4.1' // Núcleo de ZXing
}

